name: CI

on:
  push:
    branches:
      - work
  pull_request:

jobs:
  node:
    name: Node quality gates
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable corepack and pin pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint frontend sources
        run: pnpm lint

      - name: Type-check frontend sources
        run: pnpm typecheck

      - name: Build web assets
        run: pnpm build

  tauri:
    name: Rust & Tauri build
    runs-on: ubuntu-22.04
    needs: node
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config patchelf \
            libglib2.0-dev libgtk-3-dev librsvg2-dev libayatana-appindicator3-dev \
            libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable corepack and pin pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.0.0 --activate

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build Tauri bundle
        run: pnpm tauri:build

      - name: Upload desktop bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles
          path: apps/desktop/src-tauri/target/release/bundle
          if-no-files-found: error
